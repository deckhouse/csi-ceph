{{- $_ := set . "BASE_GOLANG_22_ALPINE" "registry.deckhouse.io/base_images/golang:1.22.3-alpine@sha256:dbf216b880b802c22e3f4f2ef0a78396b4a9a6983cb9b767c5efc351ebf946b0" }}
{{- $_ := set . "BASE_SCRATCH"    "registry.deckhouse.io/base_images/scratch@sha256:b054705fcc9f2205777d80a558d920c0b4209efdc3163c22b5bfcb5dda1db5fc" }}

---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.BASE_GOLANG_22_ALPINE }}
fromCacheVersion: 20240827144204
final: false

git:
  - add: /images/controller/src
    to: /images/controller/src
    stageDependencies:
      setup:
        - "**/*"
  - add: /api
    to: /
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - ls -la /
    - ls -la /api/
    - ls -la /controller/src
    - cd /images/controller/src/cmd
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /controller
    - chmod +x /controller

---
image: {{ $.ImageName }}
from: {{ $.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /controller
    to: /controller
    before: setup

docker:
  ENTRYPOINT: ["/controller"]
