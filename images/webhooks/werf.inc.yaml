---
image: {{ $.ImageName }}-golang-artifact
from: {{ $.Images.BASE_GOLANG_22_BULLSEYE }}
final: false

git:
  - add: /images/webhooks/src
    to: /src
    stageDependencies:
      setup:
        - "**/*"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  setup:
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o webhooks
    - mv webhooks /webhooks
    - chmod +x /webhooks
---
image: {{ $.ImageName }}
from: {{ $.Images.BASE_SCRATCH }}

import:
  - image: {{ $.ImageName }}-golang-artifact
    add: /webhooks
    to: /webhooks
    before: setup

docker:
  ENTRYPOINT: ["/webhooks"]
