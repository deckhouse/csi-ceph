type: object
required:
  - cephfsEnabled
  - rbdEnabled
properties:
  cephfsEnabled:
    type: boolean
    default: true
    description: Cephfs driver state
  rbdEnabled:
    type: boolean
    default: true
    description: RBD driver state
  logLevel:
    type: string
    enum:
      - ERROR
      - WARN
      - INFO
      - DEBUG
      - TRACE
    description: Module log level
    default: DEBUG
  provisionerWorkers:
    type: integer
    description: Settings for provisioner workers (default: 10). Please do not set this value if you are not sure what you are doing.
    default: 10
